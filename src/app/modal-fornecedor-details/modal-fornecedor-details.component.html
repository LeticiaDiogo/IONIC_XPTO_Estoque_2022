<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()"><ion-icon name="arrow-back-outline"></ion-icon>Voltar</ion-button>
    </ion-buttons>
    <ion-title>Detalhes do fornecedor</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Dados do fornecedor</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-note slot="start">ID</ion-note>
      <ion-label>{{ fornecedor.id }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-note slot="start">Raz√£o Social</ion-note>
      <ion-label>{{ fornecedor.razaoSocial }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-note slot="start">CNPJ</ion-note>
      <ion-label>{{ fornecedor.cnpj }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-note slot="start">Telefone</ion-note>
      <ion-label>{{ fornecedor.telefone }}</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-row class="ion-justify-content-between">
    <ion-col size="4" class="ion-text-center">
      <ion-button
        size="small"
        shape="round"
        color="primary"
        (click)="edit(fornecedor.id)"
      >
        Editar
        <ion-icon slot="end" name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button
        size="small"
        shape="round"
        color="danger"
        (click)="delete(fornecedor.id)"
      >
        Excluir
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
