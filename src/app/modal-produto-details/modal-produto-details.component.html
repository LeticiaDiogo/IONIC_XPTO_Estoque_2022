<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()"><ion-icon name="arrow-back-outline"></ion-icon>Voltar</ion-button>
    </ion-buttons>
    <ion-title>Detalhes do produto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item-group>
    <ion-item-divider>
      <ion-label>Dados do produto</ion-label>
    </ion-item-divider>

    <ion-item>
      <ion-note slot="start">ID</ion-note>
      <ion-label>{{ produto.id }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-note slot="start">Nome</ion-note>
      <ion-label>{{ produto.nome }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-note slot="start">Quantidade</ion-note>
      <ion-label>{{ produto.quantidade }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-note slot="start">Preço Compra</ion-note>
      <ion-label>{{ produto.valorCompra }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-note slot="start">Preço Venda</ion-note>
      <ion-label>{{ produto.valorVenda }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-note slot="start">Fornecedor</ion-note>
      <ion-label>{{ produto.fornecedor }}</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-row class="ion-justify-content-between">
    <ion-col size="4" class="ion-text-center">
      <ion-button
        size="small"
        shape="round"
        color="primary"
        (click)="edit(produto.id)"
      >
        Editar
        <ion-icon slot="end" name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button
        size="small"
        shape="round"
        color="danger"
        (click)="delete(produto.id)"
      >
        Excluir
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
