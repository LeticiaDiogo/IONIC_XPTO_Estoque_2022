<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Produtos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Produtos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid class="ion-grid-padding">
      <ion-row>

        <ion-col sizeXs="2">ID</ion-col>
        <ion-col sizeXs="7">Nome</ion-col>
        <ion-col class="hidden-xs-col">Fornecedor</ion-col>
        <ion-col sizeXs="3" class="show-xs-col hidden-xl-col hidden lg-col"
          >Ações<ion-icon name="build"></ion-icon></ion-col
        >
      </ion-row>
      <ion-row *ngFor="let produto of produtos">
        <ion-col sizeXs="2">{{ produto.id }} </ion-col>
        <ion-col sizeXs="7">{{ produto.nome }} </ion-col>
        <ion-col class="hidden-xs-col">{{ produto.fornecedor }}</ion-col>

        <ion-col
          sizeXs="3"
          class="show-xs-col hidden-md-col hidden-xl-col hidden-lg-col"
          ><ion-button
            fill="clear"
            (click)="openModal(produto.id)"
            ><ion-icon name="eye-outline"></ion-icon>Mostrar</ion-button
          ></ion-col
        >
      </ion-row>
    </ion-grid>
    <div class="ion-modal-content"></div>
  </ion-content>
</ion-content>
